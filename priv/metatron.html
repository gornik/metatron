<html>
<head>
    <link rel="stylesheet" type="text/css" href="static/metatron.css" />
</head>
<body>
    <div id="container">
        <header id="topheader">
            <span id="title">metatron</span>
            <form id="gameoptions">
                <label for="height">Height</label>
                <input type="text" id="height" name="height" value="100"></input>
                <label for="width">Width</label>
                <input type="text" id="width" name="width" value="100"></input>
                <label for="rounds">Rounds</label>
                <input type="text" id="rounds" name="rounds" value="50"></input>
            </form>

            <input type="submit" id="startbutton" value="Start game"></input>

        </header>

        <aside id="gameinfo">
            <section id="players">
                players
            </section>

            <section id="gamestatus">
                gamestatus
            </section>
        </aside>

        <div id="content">
            board 
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="static/metatron.js"></script>
</body>
</html>
